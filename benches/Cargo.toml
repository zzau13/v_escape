[package]
publish = false
name = "v_htmlescape-bench"
version = "0.0.1"
authors = ["Rust-iendo Barcelona <riendocontributions@gmail.com>"]
description = "Criterion benchmark suite for v_htmlescape."
homepage = "https://github.com/rust-iendo/v_htmlescape"
repository = "https://github.com/rust-iendo/v_htmlescape"
license = "MIT/Apache-2.0"
edition = "2018"

[workspace]
members = ["."]

[lib]
bench = false

[[bench]]
name = "v_htmlescape"
harness = false
path = "src/all.rs"

[features]
default = []
with-compare = ["askama_escape", "shell-escape"]
with-rocket = ["rocket"]

[dependencies]
cfg-if = "0.1"
criterion = "0.2"
v_escape = { version = "*", path = "../v_escape" }
v_htmlescape = { version = "*", path = "../v_htmlescape" }
v_shellescape = { version = "*", path = "../v_shellescape" }
v_latexescape = { version = "*", path = "../v_latexescape" }
askama_escape = {version = "0.1", optional = true }
rocket = { version = "0.4", optional = true }
shell-escape = { version = "0.1", optional = true }

[build-dependencies]
v_escape = { version = "*", path = "../v_escape" }
version_check = "0.1"
