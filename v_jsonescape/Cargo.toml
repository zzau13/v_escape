[badges.maintenance]
status = "actively-developed"

[dependencies.buf-min]
optional = true
version = "0.7"

[dependencies.v_escape-base]
workspace = true

[features]
alloc = []
fmt = ["v_escape-base/fmt"]
std = [
    "alloc",
    "string",
    "fmt",
]
string = ["v_escape-base/string"]

[package]
authors = ["Juan Aguilar Santillana <mhpoin@gmail.com>"]
description = "The simd optimized JSON escaping code"
documentation = "https://docs.rs/v_jsonescape"
edition = "2024"
keywords = [
    "json",
    "escaping",
    "simd",
]
license = "MIT/Apache-2.0"
name = "v_jsonescape"
readme = "README.md"
repository = "https://github.com/botika/v_escape"
version = "0.7.9"
workspace = ".."

[package.metadata.docs.rs]
all-features = true
